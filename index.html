<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <div class="background-overlay"></div>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Weather Forecast</h1>
    <div class="input-group mb-3 w-50 mx-auto">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City Name">
      <button id="searchBtn" class="btn btn-secondary">Search</button>
    </div>
    <div id="weatherInfo" class="mt-4">
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
