<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body class="container-fluid weather-bg">
    <section class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h1 class="mb-4 text-white">Weather Forecast</h1>
          <div class="search-wrapper glass-effect">
            <input
              type="text"
              placeholder="Enter City Name"
              class="search-input"
            />
            <button class="search-btn">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Weather Results Section -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div id="weather-results" class="card glass-effect d-none">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2 class="city-name mb-0"></h2>
                <span class="country-name badge bg-primary"></span>
              </div>
              <div class="weather-info">
                <div class="temperature-section">
                  <div class="temperature display-4"></div>
                  <div class="temp-details">
                    <span class="min-temp"></span> |
                    <span class="max-temp"></span>
                  </div>
                  <div class="avg-temp text-muted"></div>
                </div>
                <div class="weather-details mt-4">
                  <div class="description mb-2"></div>
                  <div class="humidity mb-2">
                    <i class="bi bi-droplet-fill text-primary"></i>
                    <span class="humidity-value"></span>
                  </div>
                  <div class="wind">
                    <i class="bi bi-wind text-primary"></i>
                    <span class="wind-value"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
